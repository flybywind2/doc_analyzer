<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - AI 과제 지원서 평가 시스템</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>비밀번호 변경</h1>
            
            {% if user.is_first_login %}
            <p class="info-message mb-3">최초 로그인입니다. 비밀번호를 변경해주세요.</p>
            {% endif %}
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <form id="change-password-form" onsubmit="handleChangePassword(event)">
                {% if not user.is_first_login %}
                <div class="form-group">
                    <label for="old-password">현재 비밀번호</label>
                    <input type="password" id="old-password" name="old_password" required>
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="new-password">새 비밀번호</label>
                    <input type="password" id="new-password" name="new_password" required minlength="8">
                    <small>최소 8자 이상</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">새 비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm_password" required minlength="8">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">비밀번호 변경</button>
                
                {% if not user.is_first_login %}
                <a href="/dashboard" class="btn btn-secondary btn-block mt-2">취소</a>
                {% endif %}
            </form>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script>
        async function handleChangePassword(event) {
            event.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = '새 비밀번호가 일치하지 않습니다.';
                errorDiv.style.display = 'block';
                return;
            }
            
            const data = {
                new_password: newPassword,
                confirm_password: confirmPassword
            };
            
            {% if not user.is_first_login %}
            const oldPassword = document.getElementById('old-password').value;
            data.old_password = oldPassword;
            {% endif %}
            
            try {
                const response = await apiFetch('/auth/change-password', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    successDiv.textContent = '비밀번호가 성공적으로 변경되었습니다. 대시보드로 이동합니다...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || '비밀번호 변경에 실패했습니다.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '서버 오류가 발생했습니다.';
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
