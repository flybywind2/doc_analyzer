<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - AI 과제 지원서 평가 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg border border-gray-100">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-blue-100 rounded-full flex items-center justify-center mb-6">
                <i class="fa-solid fa-key text-3xl text-blue-600"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900">비밀번호 변경</h2>
            {% if user.is_first_login %}
            <div class="mt-4 bg-yellow-50 border-l-4 border-yellow-400 p-4 text-left">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fa-solid fa-circle-exclamation text-yellow-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-yellow-700">
                            안전을 위해 최초 로그인 시 비밀번호 변경이 필요합니다.
                        </p>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
        
        <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded-r-md">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fa-solid fa-circle-exclamation text-red-500"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700" id="error-text"></p>
                </div>
            </div>
        </div>
        
        <div id="success-message" class="hidden bg-green-50 border-l-4 border-green-500 p-4 rounded-r-md">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fa-solid fa-check-circle text-green-500"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-green-700" id="success-text"></p>
                </div>
            </div>
        </div>
        
        <form id="change-password-form" class="mt-8 space-y-6" onsubmit="handleChangePassword(event)">
            <div class="space-y-4">
                {% if not user.is_first_login %}
                <div>
                    <label for="old-password" class="block text-sm font-medium text-gray-700 mb-1">현재 비밀번호</label>
                    <input type="password" id="old-password" name="old_password" required class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                </div>
                {% endif %}
                
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">새 비밀번호</label>
                    <input type="password" id="new-password" name="new_password" required minlength="8" class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                    <p class="mt-1 text-xs text-gray-500">최소 8자 이상 입력해주세요.</p>
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">새 비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm_password" required minlength="8" class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                </div>
            </div>
            
            <div class="flex flex-col gap-3">
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors shadow-md hover:shadow-lg">
                    비밀번호 변경
                </button>
                
                {% if not user.is_first_login %}
                <a href="/dashboard" class="w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    취소
                </a>
                {% endif %}
            </div>
        </form>
    </div>

    <script src="/static/js/main.js"></script>
    <script>
        async function handleChangePassword(event) {
            event.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const errorText = document.getElementById('error-text');
            const successText = document.getElementById('success-text');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                errorText.textContent = '새 비밀번호가 일치하지 않습니다.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            const data = {
                new_password: newPassword,
                confirm_password: confirmPassword
            };
            
            {% if not user.is_first_login %}
            const oldPassword = document.getElementById('old-password').value;
            data.old_password = oldPassword;
            {% endif %}
            
            // 버튼 로딩 상태
            const btn = event.target.querySelector('button[type="submit"]');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> 처리 중...';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            
            try {
                const response = await apiFetch('/auth/change-password', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    successText.textContent = '비밀번호가 성공적으로 변경되었습니다. 대시보드로 이동합니다...';
                    successDiv.classList.remove('hidden');
                    document.getElementById('change-password-form').reset();
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    const error = await response.json();
                    errorText.textContent = error.detail || '비밀번호 변경에 실패했습니다.';
                    errorDiv.classList.remove('hidden');
                    
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            } catch (error) {
                errorText.textContent = '서버 오류가 발생했습니다.';
                errorDiv.classList.remove('hidden');
                
                btn.innerHTML = originalContent;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
