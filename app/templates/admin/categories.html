{% extends "base.html" %}

{% block title %}카테고리 관리{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-bold text-gray-900">AI 카테고리 관리</h2>
            <p class="text-gray-500 mt-1">AI 기술 카테고리를 추가하고 관리합니다.</p>
        </div>
        <button onclick="showCreateModal()" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
            <i class="fa-solid fa-plus mr-2"></i> 새 카테고리 추가
        </button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200" id="categories-table">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">카테고리명</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">설명</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">키워드</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">순서</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">작업</th>
                    </tr>
                </thead>
                <tbody id="categories-tbody" class="bg-white divide-y divide-gray-200">
                    <tr><td colspan="6" class="px-6 py-10 text-center text-gray-500"><i class="fa-solid fa-circle-notch fa-spin text-blue-500 mr-2"></i> 로딩 중...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Create/Edit Modal -->
<div id="category-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="closeModal()"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                        <i class="fa-solid fa-tag text-blue-600"></i>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">새 카테고리 추가</h3>
                        <div class="mt-4">
                            <form id="category-form" onsubmit="handleSubmit(event)">
                                <input type="hidden" id="category-id">
                                <div class="mb-4">
                                    <label for="category-name" class="block text-sm font-medium text-gray-700 mb-1">카테고리명 *</label>
                                    <input type="text" id="category-name" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md p-2" required>
                                </div>
                                <div class="mb-4">
                                    <label for="category-description" class="block text-sm font-medium text-gray-700 mb-1">설명</label>
                                    <textarea id="category-description" rows="3" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md p-2"></textarea>
                                </div>
                                <div class="mb-4">
                                    <label for="category-keywords" class="block text-sm font-medium text-gray-700 mb-1">키워드 (쉼표로 구분)</label>
                                    <input type="text" id="category-keywords" placeholder="예: 머신러닝, ML, machine learning" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md p-2">
                                    <p class="text-xs text-gray-500 mt-1">자동 분류에 사용되는 키워드를 쉼표로 구분하여 입력하세요.</p>
                                </div>
                                <div class="mb-4">
                                    <label for="category-order" class="block text-sm font-medium text-gray-700 mb-1">표시 순서</label>
                                    <input type="number" id="category-order" min="0" value="0" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border border-gray-300 rounded-md p-2">
                                </div>
                                <div class="mb-4">
                                    <div class="flex items-center">
                                        <input type="checkbox" id="category-active" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                                        <label for="category-active" class="ml-2 block text-sm text-gray-900">
                                            활성화
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" onclick="document.getElementById('category-form').dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}))" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                    저장
                </button>
                <button type="button" onclick="closeModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    취소
                </button>
            </div>
        </div>
    </div>
</div>

<script>
let categories = [];
let isEditMode = false;
let editingCategoryId = null;

async function loadCategories() {
    const tbody = document.getElementById('categories-tbody');
    tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-10 text-center text-gray-500"><i class="fa-solid fa-circle-notch fa-spin text-blue-500 mr-2"></i> 로딩 중...</td></tr>';

    try {
        const response = await apiFetch('/api/categories');
        if (response.ok) {
            categories = await response.json();
            renderCategories();
        } else {
            showError('카테고리 목록을 불러오는데 실패했습니다.');
        }
    } catch (error) {
        console.error('Error loading categories:', error);
        showError('카테고리 목록을 불러오는데 실패했습니다.');
    }
}

function renderCategories() {
    const tbody = document.getElementById('categories-tbody');

    if (categories.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-10 text-center text-gray-500">등록된 카테고리가 없습니다.</td></tr>';
        return;
    }

    tbody.innerHTML = categories.map(cat => `
        <tr class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                    ${cat.name}
                </span>
            </td>
            <td class="px-6 py-4 text-sm text-gray-700">${cat.description || '-'}</td>
            <td class="px-6 py-4 text-sm text-gray-500">
                ${cat.keywords && cat.keywords.length > 0
                    ? cat.keywords.map(k => `<span class="inline-block bg-gray-100 text-gray-700 text-xs px-2 py-0.5 rounded mr-1 mb-1">${k}</span>`).join('')
                    : '-'
                }
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">${cat.display_order}</td>
            <td class="px-6 py-4 whitespace-nowrap text-center">
                ${cat.is_active
                    ? '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">활성</span>'
                    : '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">비활성</span>'
                }
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                <button onclick="editCategory(${cat.id})" class="text-blue-600 hover:text-blue-900 mr-3">
                    <i class="fa-solid fa-edit mr-1"></i>편집
                </button>
                <button onclick="deleteCategory(${cat.id})" class="text-red-600 hover:text-red-900">
                    <i class="fa-solid fa-trash mr-1"></i>삭제
                </button>
            </td>
        </tr>
    `).join('');
}

function showCreateModal() {
    isEditMode = false;
    editingCategoryId = null;
    document.getElementById('modal-title').textContent = '새 카테고리 추가';
    document.getElementById('category-form').reset();
    document.getElementById('category-id').value = '';
    document.getElementById('category-active').checked = true;
    document.getElementById('category-order').value = categories.length;
    document.getElementById('category-modal').classList.remove('hidden');
}

function editCategory(categoryId) {
    const category = categories.find(c => c.id === categoryId);
    if (!category) return;

    isEditMode = true;
    editingCategoryId = categoryId;
    document.getElementById('modal-title').textContent = '카테고리 편집';
    document.getElementById('category-id').value = category.id;
    document.getElementById('category-name').value = category.name;
    document.getElementById('category-description').value = category.description || '';
    document.getElementById('category-keywords').value = category.keywords ? category.keywords.join(', ') : '';
    document.getElementById('category-order').value = category.display_order;
    document.getElementById('category-active').checked = category.is_active;
    document.getElementById('category-modal').classList.remove('hidden');
}

function closeModal() {
    document.getElementById('category-modal').classList.add('hidden');
    document.getElementById('category-form').reset();
    isEditMode = false;
    editingCategoryId = null;
}

async function handleSubmit(event) {
    event.preventDefault();

    const name = document.getElementById('category-name').value.trim();
    const description = document.getElementById('category-description').value.trim();
    const keywordsText = document.getElementById('category-keywords').value.trim();
    const keywords = keywordsText ? keywordsText.split(',').map(k => k.trim()).filter(k => k) : [];
    const displayOrder = parseInt(document.getElementById('category-order').value);
    const isActive = document.getElementById('category-active').checked;

    const categoryData = {
        name,
        description,
        keywords,
        display_order: displayOrder,
        is_active: isActive
    };

    try {
        let response;
        if (isEditMode && editingCategoryId) {
            // Update existing category
            response = await apiFetch(`/api/categories/${editingCategoryId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(categoryData)
            });
        } else {
            // Create new category
            response = await apiFetch('/api/categories', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(categoryData)
            });
        }

        if (response.ok) {
            showSuccess(isEditMode ? '카테고리가 수정되었습니다.' : '카테고리가 추가되었습니다.');
            closeModal();
            await loadCategories();
        } else {
            const error = await response.json();
            showError(error.detail || '카테고리 저장에 실패했습니다.');
        }
    } catch (error) {
        console.error('Error saving category:', error);
        showError('카테고리 저장 중 오류가 발생했습니다.');
    }
}

async function deleteCategory(categoryId) {
    const category = categories.find(c => c.id === categoryId);
    if (!category) return;

    if (!confirm(`'${category.name}' 카테고리를 삭제하시겠습니까?\n\n⚠️ 이 카테고리를 사용하는 지원서가 있을 수 있습니다.`)) {
        return;
    }

    try {
        const response = await apiFetch(`/api/categories/${categoryId}`, {
            method: 'DELETE'
        });

        if (response.ok || response.status === 204) {
            showSuccess('카테고리가 삭제되었습니다.');
            await loadCategories();
        } else {
            const error = await response.json();
            showError(error.detail || '카테고리 삭제에 실패했습니다.');
        }
    } catch (error) {
        console.error('Error deleting category:', error);
        showError('카테고리 삭제 중 오류가 발생했습니다.');
    }
}

function showSuccess(message) {
    alert('✅ ' + message);
}

function showError(message) {
    alert('❌ ' + message);
}

// Load categories on page load
document.addEventListener('DOMContentLoaded', () => {
    loadCategories();
});
</script>
{% endblock %}
