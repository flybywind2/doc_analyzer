<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - AI 과제 지원서 평가 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg border border-gray-100">
        <div>
            <div class="mx-auto h-16 w-16 bg-blue-100 rounded-full flex items-center justify-center mb-6">
                <i class="fa-solid fa-robot text-3xl text-blue-600"></i>
            </div>
            <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-900">
                AI 과제 평가 시스템
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                계정에 로그인하여 계속하세요
            </p>
        </div>
        
        <div id="error-message" class="bg-red-50 border-l-4 border-red-500 p-4 mb-4 hidden rounded-r-md">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fa-solid fa-circle-exclamation text-red-500"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700" id="error-text"></p>
                </div>
            </div>
        </div>

        <form class="mt-8 space-y-6" id="login-form" onsubmit="handleLogin(event)">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-4">
                    <label for="username" class="sr-only">사용자 ID</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-user text-gray-400"></i>
                        </div>
                        <input id="username" name="username" type="text" required class="appearance-none rounded-lg relative block w-full pl-10 px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition-colors" placeholder="사용자 ID">
                    </div>
                </div>
                <div>
                    <label for="password" class="sr-only">비밀번호</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" required class="appearance-none rounded-lg relative block w-full pl-10 px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition-colors" placeholder="비밀번호">
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors shadow-md hover:shadow-lg">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fa-solid fa-right-to-bracket text-blue-500 group-hover:text-blue-400 transition-colors"></i>
                    </span>
                    로그인
                </button>
            </div>
        </form>
        
        <div class="mt-6 border-t border-gray-200 pt-6">
            <div class="text-xs text-center text-gray-500 space-y-1">
                <p class="font-medium text-gray-600">초기 접속 정보</p>
                <p>ID: <code class="bg-gray-100 px-1 py-0.5 rounded text-gray-800 font-mono">admin</code> / PW: <code class="bg-gray-100 px-1 py-0.5 rounded text-gray-800 font-mono">adminadmin</code></p>
                <p class="mt-2 text-blue-600"><i class="fa-solid fa-info-circle mr-1"></i>최초 로그인 시 비밀번호 변경이 필요합니다.</p>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorDiv.classList.add('hidden');
            
            // 버튼 로딩 상태 표시
            const btn = event.target.querySelector('button');
            const originalBtnContent = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> 로그인 중...';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value.trim());
            formData.append('password', document.getElementById('password').value);
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    
                    // Check if first login
                    const userResponse = await fetch('/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    
                    if (userResponse.ok) {
                        const userData = await userResponse.json();
                        if (userData.is_first_login) {
                            window.location.href = '/auth/change-password';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }
                } else {
                    const error = await response.json();
                    errorText.textContent = error.detail || '로그인에 실패했습니다.';
                    errorDiv.classList.remove('hidden');
                    
                    // 버튼 상태 복구
                    btn.innerHTML = originalBtnContent;
                    btn.disabled = false;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            } catch (error) {
                errorText.textContent = '서버 오류가 발생했습니다.';
                errorDiv.classList.remove('hidden');
                
                // 버튼 상태 복구
                btn.innerHTML = originalBtnContent;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
